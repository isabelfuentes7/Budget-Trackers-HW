<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />
    <!-- <link rel="manifest" href="manifest.webmanifest"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Budget Tracker</title>
  </head>
  <body id="body">
    <div class="container">
      <div class="row ">
          <div class="col-lg-12">
          <h4 class="text-center"> Total amount is: $<span id="total">0</span></h4>
        </div>
      </div>
      <form>
          <div class="container">
            <div class="row form-group">
                <div class="col-lg-3">
                    <label for="t-name">Transaction Name:</label>
                    
                </div>
                <div class="col-lg-9"><input type="text"  class="form-control" id="t-name" placeholder="Name" /></div>
              </div>
        <div class="row form-group">
            <div class="col-lg-3">
              <label for="t-amount">Transaction Amount:</label>
            </div>
            <div class="col-lg-9">
                <input type="number" min="0" class="form-control" id="t-amount" placeholder="Amount" />
            </div>
          </div>
      </div>
      
      <div class="row">
        <div class="col-lg-4" style="padding: 5px;">
          <button id="add-btn"><i class="fa fa-plus"></i> Add Funds</button>
     
        </div>
        <div class="col-lg-4" style="padding: 5px;">
          <button id="sub-btn">
            <i class="fa fa-minus"></i> Subtract Funds
          </button>
        </div>
        <div class="col-lg-4" style="padding: 5px;">
          <button id="del-btn">
            <i class="fa fa-trash"></i> Delete Pending records
          </button>
        </div>
      </div>
        <p role="alert" class="error"></p>
      </form>

      <div class="container" style="margin-top:50px">
      <div class="transactions">
        <table>
          <thead>
            <th>Transaction</th>
            <th>Amount</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
      <canvas id="my-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/db.js"></script>
    <script src="/index.js"></script>
    
    <script>  
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then(reg => {
//             console.log("We found your service worker file!", reg);
          });
        });
      }
    </script>
  </body>
</html>
